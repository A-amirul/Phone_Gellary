<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Hunter</title>
	<!-- bootstrap css link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<header>
		<h1 class="text-center mt-4">Welcome to our Phone Gellary!!</h1>

		<!-- search field  -->
		<section class="d-flex justify-content-center my-5 gap-2">
			<input id="search-field" class="form-control w-50" list="datalistOptions" id="exampleDataList"
				placeholder="Type to search...">
			<datalist id="datalistOptions">
				<option value="phone">
				<option value="iphone">
				<option value="samsung">
				<option value="ipad">
				<option value="oppo">
			</datalist>
			<button id="btn-search" class="btn btn-primary">search</button>
		</section>
	</header>
	<main>
		<!-- card container section -->
		<section>
			<div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 m-5">

			</div>

			<!-- jodi kono phone search kore na powa jai -->
			<div id="no-phone-found" class="d-none">
				<h3 class="text-warning text-center">No phone found.please try a new search</h3>
			</div>

			<!-- show all btn -->
			<div id="show-all" class="d-flex justify-content-center py-5 d-none">
				<button id="btn-show-all" class="btn btn-primary px-5 py-2 mb-5">Show All</button>
			</div>

			<!-- spinner -->
			<div id="loader" class="d-none">
				<div class="d-flex justify-content-center align-items-center mt-5">
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>

			<!-- modal -->
			<div >
				
				<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div id="phone-details" class="modal-body">
								
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

			</div>


		</section>
	</main>

	<!-- bootstrap js link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
